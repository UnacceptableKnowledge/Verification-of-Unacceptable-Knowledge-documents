
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unacceptable Knowledge - Verification</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0B0B0B',
              'brand-dark-secondary': '#121212',
              'brand-gold': '#C9A227',
              'brand-gold-light': '#E4C96E',
              'brand-beige': '#EEE9DB',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'gold-glow': '0 0 15px 5px rgba(201, 162, 39, 0.3)',
              'gold-glow-light': '0 0 25px 8px rgba(228, 201, 110, 0.2)',
            }
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #121212;
        color: #EEE9DB;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 1.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes pulse-glow-outer {
        0%, 100% {
          box-shadow: 0 0 25px 5px rgba(201, 162, 39, 0.3);
        }
        50% {
          box-shadow: 0 0 40px 10px rgba(228, 201, 110, 0.5);
        }
      }
      .animate-pulse-glow-outer {
          animation: pulse-glow-outer 4s infinite ease-in-out;
          animation-delay: 1.5s;
      }
      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
    </style>

    <!-- React & Babel (for running JSX in browser without build) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, createContext, useContext } = React;

      // ==========================================
      // CONSTANTS & TRANSLATIONS
      // ==========================================
      const LOGO_URL = 'https://raw.githubusercontent.com/UnacceptableKnowledge/test_for_teenagers_identifying_signs_of_domestic_violence/main/Final_2.png';

      const translations = {
        header_title: {
          ru: 'Неприемлемое знание',
          en: 'Unacceptable Knowledge',
        },
        hero_title: {
          ru: 'Неприемлемое знание',
          en: 'Unacceptable Knowledge',
        },
        hero_subtitle: {
          ru: 'ЗНАНИЕ – ТОЖЕ СОПРОТИВЛЕНИЕ',
          en: 'KNOWLEDGE IS RESISTANCE',
        },
        verification_title: {
          ru: 'Верификация документа',
          en: 'Document Verification',
        },
        footer_copyright: {
          ru: '© 2024-2025 Неприемлемое Знание. Все права защищены.',
          en: '© 2024-2025 Unacceptable Knowledge. All rights reserved.',
        }
      };

      // ==========================================
      // CONTEXT
      // ==========================================
      const LanguageContext = createContext(undefined);

      const LanguageProvider = ({ children }) => {
        const [language, setLanguage] = useState('ru');
        return (
          <LanguageContext.Provider value={{ language, setLanguage }}>
            {children}
          </LanguageContext.Provider>
        );
      };

      const useLanguage = () => {
        const context = useContext(LanguageContext);
        if (context === undefined) {
          throw new Error('useLanguage must be used within a LanguageProvider');
        }
        return context;
      };

      // ==========================================
      // COMPONENTS
      // ==========================================
      const Divider = () => (
        <div className="w-full h-[2px]" style={{
          background: 'linear-gradient(to right, transparent 0%, rgba(201, 162, 39, 1) 10%, rgba(201, 162, 39, 1) 90%, transparent 100%)',
          filter: 'blur(1px)'
        }}></div>
      );

      const Header = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const { language, setLanguage } = useLanguage();

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 10);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const LangSwitcher = () => (
          <div className="flex items-center space-x-4 uppercase">
            <button 
              className={language === 'ru' ? "text-brand-gold font-bold" : "text-brand-beige/70 hover:text-brand-gold-light"}
              onClick={() => setLanguage('ru')}
            >
              RU
            </button>
            <button 
              className={language === 'en' ? "text-brand-gold font-bold" : "text-brand-beige/70 hover:text-brand-gold-light"}
              onClick={() => setLanguage('en')}
            >
              EN
            </button>
          </div>
        );

        return (
          <header
            className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 border-b-2 border-brand-gold/30 ${
              isScrolled ? 'bg-brand-dark/90 backdrop-blur-lg shadow-gold-glow' : 'bg-transparent'
            }`}
          >
            <div className="container mx-auto px-6 py-4 flex justify-between items-center">
              <div 
                className="flex items-center cursor-pointer"
                onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
              >
                <img src={LOGO_URL} alt="Unacceptable Knowledge Logo" className="h-14 w-auto" />
                <span className="ml-4 font-serif text-2xl hidden lg:block tracking-widest uppercase text-brand-beige">
                  {translations.header_title[language]}
                </span>
              </div>
              <div className="flex items-center space-x-10">
                <LangSwitcher />
              </div>
            </div>
          </header>
        );
      };

      const Hero = () => {
        const { language } = useLanguage();
        return (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-6 pt-24 pb-12">
            <div className="relative w-[28rem] h-[28rem] sm:w-[32rem] sm:h-[32rem] mx-auto mb-16">
              <div className="absolute top-1/2 left-1/2 h-[96%] w-[96%] -translate-x-[50.5%] -translate-y-1/2 rounded-full animate-pulse-glow-outer"></div>
              <img
                src={LOGO_URL}
                alt="Unacceptable Knowledge Logo"
                className="relative z-10 w-full h-full object-contain animate-fade-in"
              />
            </div>
            <h1 className="font-serif text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold uppercase tracking-widest text-brand-beige animate-fade-in-up delay-200">
              {translations.hero_title[language]}
            </h1>
            <p className="mt-6 text-2xl md:text-3xl text-brand-gold-light tracking-wider animate-fade-in-up delay-400">
              {translations.hero_subtitle[language]}
            </p>
          </section>
        );
      };

      const Verification = () => {
        const { language } = useLanguage();
        return (
          <section className="pt-12 sm:pt-20 pb-12 sm:pb-20">
            <div className="container mx-auto px-6">
              <div className="w-full max-w-[92rem] mx-auto mb-16">
                <Divider />
              </div>

              <h2 className="font-serif text-4xl font-bold text-center mb-12 text-brand-gold uppercase tracking-[0.2em]">
                {translations.verification_title[language]}
              </h2>
              
              <div className="max-w-[92rem] mx-auto mb-16">
                <div className="bg-brand-dark/30 border-4 border-brand-gold rounded-none p-8 md:p-16 transition-all duration-300 shadow-gold-glow">
                  <p className="text-xl md:text-3xl leading-[1.8] text-brand-beige text-center font-bold uppercase tracking-wider">
                    НЕЗАВИСИМОЕ ИССЛЕДОВАТЕЛЬСКОЕ ОБЪЕДИНЕНИЕ "НЕПРИЕМЛЕМОЕ ЗНАНИЕ", НАСТОЯЩИМ СООБЩЕНИЕМ ПОДВЕРЖДАЕТ, ЧТО СОПРОВОДИТЕЛЬНОЕ ПИСЬМО ПОД НОМЕРОМ 00251201, ВЫДАННОЕ 10 ДЕКАБРЯ 2025 ГОДА, ЯВЛЯЕТСЯ ДЕЙСТВИТЕЛЬНЫМ
                    <br /><br />
                    <span className="text-brand-gold-light/80 block w-1/2 mx-auto h-[1px] bg-brand-gold/50 my-6"></span>
                    INDEPENDENT RESEARCH ASSOCIATION "UNACCEPTABLE KNOWLEDGE" HEREBY CONFIRMS THAT COVER LETTER NUMBER 00251201, ISSUED ON DECEMBER 10, 2025, IS VALID
                  </p>
                </div>
              </div>

              <div className="w-full max-w-[92rem] mx-auto">
                <Divider />
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        const { language } = useLanguage();
        return (
          <footer className="py-8 border-t-2 border-brand-gold/30">
            <div className="container mx-auto px-6 text-center text-brand-beige/60 text-base">
              <p>{translations.footer_copyright[language]}</p>
            </div>
          </footer>
        );
      };

      // ==========================================
      // APP ROOT
      // ==========================================
      const App = () => {
        return (
          <LanguageProvider>
            <div className="bg-brand-dark-secondary font-sans text-brand-beige min-h-screen flex flex-col">
              <Header />
              <main className="flex-grow">
                <Hero />
                <Verification />
              </main>
              <Footer />
            </div>
          </LanguageProvider>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
